<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>블록&인라인</title>
    </head>
    <body>
        <div>
            <h3>블록 레벨 요소</h3><br>
            부모 요소의 가로 영역에 맞게 꽉 채워져 표현되는 요소<br>
            " div, h1~h6, p, ul, li, table ..."
        </div>
        <br>
        <div>
            <h3>인라인 레벨 요소</h3><br>
            하나의 라인 안에서 자신의 내용만큼의 박스를 만드는 요소<br>
            인라인 레벨 요소는 블록 레벨 요소를 포함할 수 없다<br>
            <strong>
                a는 인라인 레벨 요소지만 자손으로 블록 레벨 요소를 가질 수
            </strong>
            " span, i, img, em, strong, a ..." 
        </div>

        </div>
    </body>
</html>
