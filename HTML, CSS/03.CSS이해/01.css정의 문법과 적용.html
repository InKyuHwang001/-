<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title >css정의 문법과 적용</title>
        <!--인터널 스타일-->
        <style>
            h2 {color: blue}
        </style>
        <!--익스터널 스타일-->
        <link href="./01.css" rel="stylesheet">
    </head>
    <body>
        <p>
            <h1>CSS와 HTML</h1><br>
            CSS는 HTML(마크업 언어)을 꾸며주는 표현용 언어
        </p>
        <!--인라인 스타일-->
        <p style="color: yellow"> 인라인 스타일</p>
        
    </body>
</html>
