        }

        if(false){

        }

        }

        //논리 연산자
        
        ///&&(and: 좌우모두가 참이면)
        if(true && true){
            alert(1);
        }
        if(true && false){
            alert(2);
        }
        if(false && true){
            alert(3);
        }
        if(false && false){
            alert(4);
        }

        }
        
        ///||(or: 좌우항중 하나라도 참이라면)
        if(true || true){
            alert(1);
        }
        if(true || false){
            alert(2);
        }
        if(false || true){
            alert(3);
        }
        if(false || false){
            alert(4);
        }

        }

        ///!

        if(!false && !true){

        }
        if(!true && !false){

        }
        if(!false && !false){
