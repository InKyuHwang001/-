<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
            //배열의 문법
            `
            배열(array)이란 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입이다.
            변수: 1개의 데이터 배열: 여러개의 데이터 저장 
            `
                // 생성
                var member=['hwang','in','kyu']

                alert(member[0]);
                alert(member[1]);
                alert(member[2]);
            
            //배열 유무의 비교
                //무
                function get_member1(){
                    return 'hwang';
                }
                document.write(get_member1());
                
                function get_member2(){
                    return 'in';
                }
                document.write(get_member2());
                
                
                function get_member3(){
                    return 'kyu'
                }
                document.write(get_member3());

                //유
                function get_member(){
                    return['hwang','in','kyu']
                }

                var members=get_member();
                document.write(members[0]);
                document.write(members[1]);
                document.write(members[2]);

            //배열의 사용
                function get_members(){
                    return ['hwang','in','kyu']
                }
                members=get_members();
                // members.length는 배열에 담긴 값의 숫자를 알려준다. 
                for(var i=0; i<members.length; i++){
                    //members[i].toUpperCase()는 members[i]에 담긴 문자를 대문자로 변환해준다.
                    document.write(members[i].toUpperCase());
                    document.write('<br/>')
                }
            
                //배열의 크기
                    var arr = [1, 2, 3, 4, 5];
                    alert(arr.length);
            
            //배열의 조작(데이터 추가, 삭제 등)
                // 추가
                    var li=['a', 'b', 'c', 'd', 'e'];
                    li.push('f');
                    alert(li);

                    var li = ['a', 'b', 'c', 'd', 'e'];
                    li = li.concat(['f', 'g']);
                    alert(li);

                    var li = ['a', 'b', 'c', 'd', 'e'];
                    li.unshift('z');
                    alert(li); // z, a, b, c, d, e

                    var li = ['a', 'b', 'c', 'd', 'e'];
                    li.splice(2, 0, 'B');
                    alert(li);

                // 제거
                    var li = ['a', 'b', 'c', 'd', 'e'];
                    li.shift();
                    alert(li); //b, c, d, e

                    var li = ['a', 'b', 'c', 'd', 'e'];
                    li.pop();
                    alert(li); // a, b, c, d

                //정렬
                    var li = ['c', 'e', 'a', 'b', 'd'];
                    li.sort();
                    alert(li);

                    var li = ['c', 'e', 'a', 'b', 'd'];
                    li.reverse();
                    alert(li);
        </script>
    </body>
</html>
