<html>

    <body>
        <script type="text/javascript">
        //API란?
        `
        Application Programming Interface의 약자로 
        프로그램이 동작하는 환경을 제어하기 위해서 환경에서 제공되는 조작 장치이다. 
        이 조작 장치는 프로그래밍 언어를 통해서 조작할 수 있다.
        `
        //UI와 API차이
        `
        UI: User Interface
            사용자와의 접점을 나타냄
        API: Application Programming Interface
            코드를 통해 프로그램이 동작하는 환경을 제어하는 Interface
            개발자와 일반 사용자의 차이
        `

        //문서보는 법
            //레퍼런스와 튜토리얼
            `
            레퍼런스: 명령어의 사전

            튜토리얼: 문법
            `

            //자바스크립트의 API
            `
            브라우저 개발을 위한 개발자용
            https://www.ecma-international.org/publications-and-standards/standards/ecma-262/
            
            보면 유용한것(한국어)
            https://opentutorials.org/course/50
            
            (영어)
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference
            
            MS가 제공하는 곳
            https://docs.microsoft.com/ko-kr/previous-versions/visualstudio/visual-studio-2010/z688wt03(v=vs.100)?redirectedfrom=MSDN
            `

            //호스트 환경의 API 문서
            `
            Node.js
            https://nodejs.org/api/

            웹브라우저 
            https://developer.mozilla.org/en-US/docs/Web/API
            
            Google Apps Script API
            https://developers.google.com/apps-script/
            `
        </script>
    </body>
</html>
