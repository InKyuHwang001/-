    <body>
        <script type="text/javascript">
            //변수의 선언
            var a=1;
            console.log(a+1);//2

            var first="coding";
            console.log(first+' everybody');

            var a='coding', b='everybody';
            console.log(a);
            console.log(b);
            
            //변수가 없다면
            console.log(100+10);
            console.log((100+10)/10);
            console.log(((100+10)/10)-10);
            console.log((((100+10)/10)-10)*10);

            a = 100;
            a = a + 10;
            console.log(a);
            a = a / 10;
            console.log(a);
            a = a - 10;
            console.log(a);
            a = a * 10;      
            console.log(a);
        </script>
