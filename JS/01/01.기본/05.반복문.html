<html>

    </head>
    <body>
        <script type="text/javascript">
        //반복문
            ///while
            ```    
            while(조건){
                반복해서 실행할 코드
            }
            ```
            while(true){
                document.write("I don't know who am I")
            }
            while(false){
                document.write("I don't know who am I")
            }
        //반복 조건문
            var i = 0;
            // 종료조건으로 i의 값이 10보다 작다면 true, 같거나 크다면 false가 된다.
            while(i < 10){
                // 반복이 실행될 때마다 coding everybody <br />이 출력된다. <br /> 줄바꿈을 의미하는 HTML 태그
                document.write('coding everybody <br />');
                // i의 값이 1씩 증가한다.
                i++
            }

        //for 조건문
            ```
            for (초기화; 반복조건문; 반복이 될 때만다 실행되는 코드){
                박백해서 실횅될 코드
            }
            ```
            for(var i=0; i<10; i++){
                document.write("I don't know who am I")
            }
        //반복문화의 중요성
            var i = 0;
            while(i < 10){
                document.write('coding everybody '+i+'<br />');
                i++;
            }

            var i = 0;
            while(i < 10){
                document.write('coding everybody '+(i*2)+'<br />');
                i++;
            }
        //반복문의 제어
            //break
            for(var i = 0; i < 10; i++){
                if(i === 5) {
                    break;
                }
                document.write('coding everybody'+i+'<br />');
            }
            ```
            coding everybody 0
            coding everybody 1
            coding everybody 2
            coding everybody 3
            coding everybody 4
            ```
            //continue
            for(var i = 0; i < 10; i++){
                if(i === 5) {
                    continue;
                }
                document.write('coding everybody'+i+'<br />');
            }
            ```
            coding everybody 0
            coding everybody 1
            coding everybody 2
            coding everybody 3
            coding everybody 4
            coding everybody 6
            coding everybody 7
            coding everybody 8
            coding everybody 9
            ```
        // 반복문의 중첩
            // 0부터 9까지 변수 i에 순차적으로 값을 할당        
            for(var i = 0; i < 10; i++){
                // 0부터 9까지의 변수를 j의 값에 순차적으로 할당
                for(var j = 0; j < 10; j++){    
                    // i와 j의 값을 더한 후에 출력
                    // String은 숫자인 i와 j의 데이터 타입을 문자로 형태를 변환하는 명령이다. 
                    // String()을 제거하고 실행해보면 의미가 좀 더 분명하게 드러날 것이다.
                    document.write(String(i)+String(j)+'<br />');
                }
            }
        </script>
    </body>
</html>
