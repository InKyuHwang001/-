<html>
    <head>
          <meta charset="utf-8">
          <title></title>
          <script>
               function nightDayHandler(self){
               var target=document.querySelector('body')
               if(self.querySelector('#night_day').value === 'night') {
                    target.style.backgroundColor = 'black';
                    target.querySelector('body').style.color = 'white';
                    target.querySelector('#night_day').value = 'day';
               }
               else {
                    target.querySelector('body').style.backgroundColor = 'white';
                    target.querySelector('body').style.color = 'black';
                    target.querySelector('#night_day').value = 'night';
                }
               }
          </script>
    </head>
    <body>
          <h1>Function</h1>
          <h2>장점</h2>
          <p>
               유지보수 쉬워짐<br>
               코드의 길이가 잛아짐<br>
               가독성이 높아짐
          </p>
          <br>
          <h2>Basic</h2>
          <ul>
               <script>
                    function two(){
                         document.write('<li>2-1</li>');
                         document.write('<li>2-2</li>');
                    }
                    document.write('<li>1</li>');
                    two();
                    document.write('<li>3</li>');
                    two();
               </script>
          </ul>
          <h2>매개변수(Parameter)&인자(Argument)</h2>
          <script>
               function onPlusOne(){
                    document.write(1+1+'<br>');
               }
               onPlusOne();
               
               function sum(left, right){
                    document.write(left+right+'<br>')
               }
               sum(2,5);

          </script>
          <h2>Return</h2>
          <script>
               function sum2(l,r){
                    return l+r;
               }

               document.write(sum2(2,3)+'<br>')
               document.write('<div style="color:red">'+sum2(2,3)+'</div>');
          </script>
          <input type="button" value="night" onclick="nightDayHandler(this)">
    </body>
</html>
