<!DOCTYPE HTML>
<html>
    <head>
          <meta charset="utf-8">
          <title></title>

          </script>
    </head>
    <body>
         <h1>
            class
         </h1>
        <h2>class의 생성</h2>
        <script>
            class Person{
                constructor(name,first,second,third){
                    this.name = name;
                    this.first = first;
                    this.second = second;
                    this.third = third;
                }
            }

            var kim = new Person('kim',10,20,30);
            var lee = new Person('lee',10,10,10);
        </script>
        <h2>class의 method</h2>
        <script>
            class Person{
                constructor(name,first,second,third){
                    this.name = name;
                    this.first = first;
                    this.second = second;
                    this.third = third;
                }
                sum(){
                    return 'prototype: '+(this.first+this.second);
                }
            }

            var kim = new Person('kim',10,20,30);
            console.log("kim.sum()",kim.sum());
            var lee = new Person('lee',10,10,10);
        </script>
    </body>
</html>
