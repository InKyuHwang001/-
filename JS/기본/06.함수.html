    <body>
        <script type="text/javascript">
            //함수란
                ///함수의 형식
                ```
                function 함수명([인자[,인자]]){
                    코드
                    return 반환값
                }
                ``` 
                ///호출
                function numbering(){
                    i=0;
                    while(i<10){
                        i+=1;
                    }
                }
                numbering(); //0123456789

            //함수가 없다면
                var i=0;
                while(i<10){
                    document.write(i);
                    i+=1;
                }
                `...`
                var i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }

                function numbering(){
                    var i = 0;
                    while(i < 10){
                        document.write(i);
                        i += 1;
                    }   
                }

                numbering();
                `...`
                numbering();
            //입력과 출력
                //return
                function get_member1(){
                    return 'egoing';
                }
                
                function get_member2(){
                    return 'k8805';
                }
                
                alert(get_member1());
                alert(get_member2());

                function get_member(){
                    return 'egoing';
                    return 'k8805';
                    return 'sorialgi';
                }
                alert(get_member()); //sorialgi 만 나옴
            
            //인자
                //정의
                ```
                function get_argument(arg){
                    return arg;
                }
                
                alert(get_argument(1));
                alert(get_argument(2));
                ```
                
                //복수의 인자
                function get_argument(x,y){
                    return x+y
                }

                alert(get_arguments(10, 20));
                alert(get_arguments(20, 30));

            //함수를 정의 하는 다른 방법
            var numbering = function (){
                i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }   
            }
            numbering();
        </script>
